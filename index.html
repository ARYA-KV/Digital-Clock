<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div style="min-height: 100vh; background-color:black;" class=" d-flex w-100 justify-content-center align-items-center ">
        <h1 id="output" style="font-size: 100px;color: #17D4FE;  font-family:'Orbitron, sans-serif' ;">HH:MM:SS AM</h1>
    </div>
    
</body>
<script>
    const getDatetime=()=>{
        const Localtime=new Date()
        console.log(Localtime)
        const hours=Localtime.getHours()
        const minute=Localtime.getMinutes()
        const second=Localtime.getUTCSeconds()
        output.innerHTML=`${hours}:${minute}:${second} ${hours>12?'PM':'AM'}`
        setTimeout(()=>{
            getDatetime()
        }, 1000);
       
    }
    getDatetime()
    
    
</script>
</html>
